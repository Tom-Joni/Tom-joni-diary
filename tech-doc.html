    <!-- 08.BFC规范和浏览器差异-->
    <!-- <style>
      /* 什么的是BFC
      BFC(Box Formatting Context，块级格式化上下文)是页面上的一个隔离的独立容器，容器里面的字元素不会影响到外边的元素，反之亦然。 --就是一个盒子的稳定状态，可以使浏览器的渲染达到一个独立的效果
      */
      /* 一个盒子不设置 height ， 当内容字元素都浮动时候，无法撑起自身--- 这个盒子没有形成BFC */
      .box {
        width: 400px;
        border: 10px solid #000;
        /* 将盒子也浮动 --方法相对来说不靠谱*/
        /* float: left; */
        /* 将盒子变成行内块 --方法相对来说不靠谱*/
        /* display: inline-block; */

        /* 使用绝对定位 */
        /* position: absolute; */

        /* overflow:hidden */
        overflow: hidden;
      }
      .box .c1 {
        width: 200px;
        height: 200px;
        background-color: orange;
        float: left;
      }
      .box .c2 {
        width: 200px;
        height: 200px;
        background-color: blue;
        float: left;
      }
      /* 如何创建BFC 
        方法1.float的值不是none
        方法2.position的值不是static或者relative(后面的课程 讲定位的时候进行介绍)
        方法3.display的值是inline-block、flex后者inline-flex
        方法4.overflow:hidden
      */
      /* 什么是overflow:heidden; 表示溢出隐藏，溢出盒子边框的内容将会被隐藏 --这是一种非常好用让盒子形成BFC的方法*/
      .box2 {
        width: 200px;
        height: 200px;
        padding: 50px;
        margin: 0 auto;
        border: 1px solid #000;
        /* 盒子边框的内容件将被隐藏，但是盒子的padding部分的溢出还在 */
        overflow: hidden;
      }
      /* BFC的其他作用
      -BFC可以取消盒子margin塌陷
      -BFC可以阻止元素被浮动元素覆盖
      */
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 200px;
        height: 200px;
        background-color: orange;
        margin: 50px;
      }
      div {
        overflow: hidden;
      }
      /* 实际工作流 要浮动就都设置浮动 -- BFC是一个理论知识可能工作面试的时候会考 */
      .s1 {
        float: left;
        width: 300px;
        height: 300px;
        background-color: red;
      }
      .s2 {
        /* float: left; 将浮动去除后 红色的盒子就会把蓝色的盒子给盖住 */
        /* 如何加入overflow:hidden 那么这个时候蓝色的盒子就不会被红色的盒子给覆盖住了 */
        width: 200px;
        height: 200px;
        background-color: blue;
      }
      /* 
        浏览器差异
        IE6、7浏览器使用haslayout机制，和BFC规范略有差异，
        比如IE浏览器可以使用zoom:1属性 “让盒子拥有layout(布局)”

        那么如何避免这些浏览器之间的差异呢？
        如果要制作到兼容IE6、7的网页时，尽量让网页布局变得简单，内部有浮动的盒子要设置height属性， 规范编程，不要“玩杂技”
      */
    </style> -->

    <!-- 11.绝对定位 -->
    <!-- <style>
      /* 绝对定位
      盒子可以在浏览器中以坐标进行位置精准描述，拥有自己的绝对位置 ,并不是相对自己来进行移动的
      位置描述词
      以左上角为坐标轴
      left 到左边的距离
      right 到右边的距离
      
      以右上角为坐标轴
      top   到上边的距离 
      bottom 到下边的距离
      */
      .box {
        position: absolute;
        top: 300px;
        left: 400px;
        width: 200px;
        height: 200px;
        background-color: orange;
      }

      /* 绝对定位的性质 -- n脱离标准文档流 
        绝对定位的元素脱离标准文档流，将释放自己的位置，对其他元素不会产生任何干扰，而对他们进行压盖
      */
      /*脱离标准文档流的方法:浮动、绝对定位、固定定位 

        绝对定位的参考盒子 并不是以浏览器作为基准点的

        绝对定位的盒子会以自己祖先元素中，离自己最近的拥有定位属性的盒子，当作基准点。这个盒子通常是相对定位的，所以这个性质也叫做“子绝 父 相”
        绝(绝对定位)相(相对定位)

        如果都有设置相对定位，那就实行“就近原则” 会选择距离自己近的元素进行定位
      */

      * {
        padding: 0;
        margin: 0;
      }
      .box1 {
        width: 402px;
        height: 402px;
        border: 1px solid #000;
        padding: 100px;
        margin: 0 auto;
      }

      .box2 {
        width: 200px;
        height: 200px;
        padding: 100px;
        border: 1px solid #000;
      }
      .box3 {
        width: 98px;
        height: 98px;
        padding: 50px;
        border: 1px solid #000;
        /* 如果要让盒子关住它  只需要加入相对定位就可以了 */
        position: relative;
        /* 加入之后不需要写任何的定位描述词 3号盒子就成为了 p 的 参考点 */
      }
      p {
        width: 50px;
        height: 50px;
        background-color: orange;
        /* 如果绝对定位这样设置 就会以 网页 为参考点来进行定位 */
        position: absolute;
        top: 0;
        left: 0;
      }
      /* 如何使用绝对定位实现垂直居中？
        公式
        position:absolute
        top:50%
        margin-top:-自己高度一半
      
      */
      .box4 {
        width: 400px;
        height: 300px;
        border: 1px solid #000;
        margin: 40px auto;
        /* 将成为绝对定位P的参考盒子 */
        position: relative;
      }
      .p1 {
        width: 80px;
        height: 80px;
        background-color: orange;
        position: absolute;
        top: 50%;
        left: 50%;
        /* 不使用 margin:0 auto 进行水平居中的原因？
        是因为这个时候p元素已经使用绝对定位，脱离了标准的文档流， 因此margin属性就不能在用于水平居中了*/
        margin-top: -40px;
        margin-left: -40px;
      }
      /* 堆叠顺序z-index属性
      z-index属性是一个没有单位的正整数，数值大的能压住数值小的
      
      */
      .box11 {
        width: 300px;
        height: 300px;
        background-color: orange;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 999;
      }
      .box22 {
        width: 300px;
        height: 300px;
        background-color: blue;
        position: absolute;
        top: 200px;
        left: 200px;
        z-index: 99;

        /* 二号盒子 蓝色的 天生会压在一号盒子上，原因是因为二号盒子天生卸载一号盒子的后面 */
        /* 调整他们Html的位置这样很不方便 这个时候就使用z-index 来设置优先级  

        很多有经验的工程师 就会把这个数值设置成999 666或者相同数字重复出现的 ，这样的好处就是就是可以很好的体现出盒子与盒子之间的优先级
        */

        /* 绝对定位的用途
        绝对定位用来制作“压盖” 遮罩 效果

        绝对定位用来结合CSS精灵(后面章节)使用

        绝对定位可以结合JS实现动画(后面章节)
        */
      }
    </style> -->

    <!-- 33.过渡属性 -->
    <!-- <style>
      /* transition过渡
        transition过渡属性是CSS3浓墨重彩的特性，过渡可以
        一个元素在不同样式之间变化自动添加“补间动画”

        定义盒子开始状态 ，然后定义盒子的结束状态
        中间的补间动画都是由css transition的过渡属性 帮助我们自动添加的
        过渡从IE10开始兼容，移动设备普遍兼容较好

        以前，网页上的动画特效基本生都是由JavaScript定时器来实现的，现在逐步改为使用CSS3过渡

        有点：动画更加细腻，内存开销小---这也是一个前端开发的发展趋势

        transition 属性基本使用 transition属性有四个要素
        
        transition: width 1s linear 0s;
        第1个值 表示:什么属性要过渡 从正方形变成圆形--- 那很明显就要写boder-radius属性 碰到宽度从细变成宽 那么就要写width属性
        你希望什么属性参与过渡 那么就在这里写什么属性
        第2个值  表示:动画时长 s代表秒的意思
        第3个值 表示:变化速度曲线 linear 表示匀速
        第4个值 表示:延迟时间 就是这个动画要经过多少的秒数才开始
        
        里面的s 是不能省略 即使是0 也不能省略 0s要写上
        */
      /* hover--代表鼠标触碰时候的交互样式 */
      .box1 {
        width: 200px;
        height: 200px;
        background-color: orange;
        /* 加入过渡的动画 */
        transition: width 0.1s linear 0s;
        margin-bottom: 10px;
      }
      .box1:hover {
        width: 800px;
      }
      /* 哪些属性可以参与过渡呢？
        所有数值类型的属性，都可以参与过渡，比如width height left top boder-radius

        背景颜色和文字颜色都可以被过渡

        所有变形(包括2D和3D) 都能被过渡
        */
      .box2 p {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: orange;
        /* 加入过渡 */
        transition: left 1s linear 0s;
        /* 表示一开始是从left 0开始 然后到left 1000结束*/
        left: 0;
        margin-bottom: 10px;
      }
      /* 给p进行移动，但是hover属性给box2
        这样做的目的 可以防止我们的浏览器 认为我们的鼠标离开了
        */

      .box2:hover p {
        left: 1000px;
      }

      .box3 {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: background-color 0.5s linear 0s;
        margin-bottom: 10px;
      }

      .box3:hover {
        background-color: green;
      }

      .box4 {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: border-radius 0.5s linear 0s;
        /* 为了防止出现一些问题  对数值进行初始化 */
        border-radius: 0;
        margin-bottom: 10px;
      }

      .box4:hover {
        border-radius: 50%;
      }
      /* 过渡 进行2D变形 */
      .box5 {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: transform 0.5s linear 0s;
        /* 为了防止出现一些问题  对数值进行初始化 */
        border-radius: 0;
        margin-bottom: 10px;
      }

      .box5:hover {
        transform: scale(2.3) rotate(260deg);
      }

      /* 过渡 进行3D变形 */
      .box6 {
        perspective: 400px;
        width: 200px;
        height: 200px;
        border: 1px solid #000;
      }
      .box6 p {
        width: 200px;
        height: 200px;
        background-color: orange;
        /* 写过渡的时候一定要注意是加在谁身上 */
        transition: transform 1s linear 0s;
      }
      /* 当box被碰到的时候 我们让里面的p进行3d变形 */
      .box6:hover p {
        transform: rotateX(600deg) rotateY(600deg);
      }
      /* 去除默认样式 */
      * {
        margin: 0;
        padding: 0;
      }
      /* all 如果要所有的属性都参与过渡，可以写all 
      -- 这个属性一般不要滥用 -因为它容易引发效率问题*/
      .box7 {
        width: 200px;
        height: 200px;
        background-color: orange;
        border-radius: 0;
        transition: all 1s linear 0s;
      }
      .box7:hover {
        width: 400px;
        height: 160px;
        background-color: green;
        border-radius: 50%;
      }
      /* 过渡的四个小属性  ---- 主要是用于小属性层叠大属性用的
      transition-property: 哪些属性要过渡
      transition-duration: 动画时间
      transition-timing-function 动画变化曲线 (缓动效果)
      transition-delay 延迟时间

      */
    </style> -->

    <!-- 40.CSS3介绍 -->
    <!-- <style>
      /* 
      前端三层
      结构层 html  功能:搭建结构、放置部件、描述语义
      样式层 CSS 功能:美化页面、实现布局
      行为层 JavaScript  功能:实现交互效果、数据收发、表单验证等

      CSS使得样式和结构分离，
      样式和结构不用“杂糅着写” ，而是彼此分开
      :HTML就负责结构，CSS 负责样式

      HTML和 css 怎结合呢？ 选择器就是两者的纽带

      CSS的本质 CSS 就是样式的“清单”， 要书写合适的选择器，然后把指定的元素样式“一条一条的罗列出来”

      CSS简单的是没有加减乘除，与或非、循环、选择、判断，css不是“编程” ,就是简单直接的罗列样式

      难的是背诵 CSS属性是非常重要的，属性背诵熟练程度决定了做网页的速度
      
      CSS选择器
      标签选择器 也称作元素选择器，类选择器 ，它直接使用元素的标签名当作选择器，将选择页面上所有该种标签
      ---span {color:red} --选择页面上所有的span元素 且颜色设置为红色
      ---b {color:red} --选择页面上所有的b元素， 且颜色设置为红色 

      标签选择器将选择页面上所有该种标签，无论这个标签所处的位置深浅
      标签选择器“覆盖面”非常大，所以通常用于标签的初始化 用于清除浏览器所带的默认样式

      id属性：
      标签可以有id属性，是这个标签的唯一标识
      <p id="para1">我是一个段落</p>
      id的名称只能由字母、数字、下划线、短横构成，且不能以数字开头，字母区分大小写，但习惯上一般为小写字母

      因为id是唯一的 同一个页面上不能有相同的id标签
      id选择器
      CSS选择器可以使用 # 前缀，选择指定id的标签
      <p id="para1">我是一个段落</p>  
      如何进行选中呢？
      #para1{color:red;}--表示选中id为para1的标签 这样就可以使得这个标签被单独的选中，被染成红色，而对其他的标签不会产生影响  

      class类名 
      class属性表示“类名”
      <p class="warning">我是段落</p>
      类目的命名规范和id的命名规范相同


      class选择器  
      使用点.前缀选中指定class的标签
      .warning{color:red;}  选择class为warning的标签
      class类目非常灵活
      多个标签可以有相同的类名

      同一个标签可以同时属于多个类， 类名用空格隔开
      <p class="waning spec">我是段落</p>
      代表同时属于两个类 .warning{color:red} .spec{font-style:italic}

      原子类
      在做网页项目前，可以将所有的常用字号、文字颜色、行高、外边距、内边距、等都设置为单独的类
      .fs12{font-size:12px;} .color-red{color:red;}
      .fs14{font-size:14px;} .color-blue{color:blue;}
      .fs16{font-size:16px;} .color-green{color:green;}

      /* 原子类如何使用呢？ */
      /* HTML标签就可以 按需要进行选择他的类目了， 这样可以非常快速的添加一些常见的样式 
      这样可以使得这个类名非常清晰的看到这个标签具有的样式
      <p class="fs18 color-green">我是段落</p>

      复合选择器
      后代选择器: .box .spec  选中类名为box的标签 内部的类名为spec的 标签
      交集选择器: li.spec 选择既是li标签 ,是spec类的标签(这样你选择的一定是li标签 而且 他还带有spec类)
      并集选择器: ul,ol 选所有的ul 和 ol 标签
      
      复合选择器-后代选择器
      CSS选择器中，使用空格表示“后代” 
      .box p{color:red;} 选择类名为box的标签 后代的--p标签

      “后代 并不一定是儿子”
      比如下面这个结构
      <div class="box">
       <ul>
        <li><p>盒子中的段落</p></li>
        <li><p>盒子中的段落</p></li>
       </ul>
      </div>
      <p>我是段落</p>
      <p>我是段落</p>
      这里选择就是 box的标签后代 里面的p 标签 这里就不是父子的关系了
      虽然他不是儿子 但是他是 box 的曾孙子
      但是要保证是它的后代
      后代选择器可以有很多空格， 隔开好几代
      .box ul li .spec em{color:red;}
      而每个级别 会用什么单词来表示 时间会开开发时候的实际需求

      复合选择器-交集选择器
      <div class="box">
       <ul>
        <li><p class="spec">盒子中的段落</p></li>
        <li><p>盒子中的段落</p></li>
       </ul>
      </div>
      <p>我是段落</p>
      <p>我是段落</p>
      <h2 >我是h2</h2>
      <h2 class="spec>我是h2</h2>--只染色这个

      比如我发现我现在要选择h2标签的 要用类选择器进行选择 上面代码标注的 那么我就要使用交集选择器
      h2.spec{color:red;} 那么这样就代表是一个交集选择器 就可以选中了 记住中间是不可以加空格的 如果加了空格就变成了后代选择器

      伪类---是一种特殊的状态 
      伪类是添加到选择器的描述性词语，指定要选中的元素的特殊状态，超级链接拥有4个特殊状态
      a:link  没有被访问过的超级链接 
      a:visited 已经被访问过的超级链接
      a:hover 正被鼠标选题的超级链接
      实际上比较少用
      a:active 正被激活的超级链接  (表示 按下按键但是还没有松开按键)

      伪类-爱恨准则
      a标签的伪类属性，要按照“爱恨准则”的顺序，否则会有伪类不生效
      (L)O(V)E (H)(A)TE
      :link👉 :visited👉 :hover👉 :active
      */
      /*  
      元素关系选择器

      子选择器       div>p div的子标签p
      当使用>符合分两个元素是，它只会匹配那些作为的哥元素的直接后代元素，即两个标签是为父子关系
      .box>p{} 表示选中是box这个盒子的子标签p

      后代选择器不一定限制的是子元素 .box p{}

      相邻兄弟选择器 img+p 图片后面紧跟的段落将被选中
      +介于两个选择器之间， 当第二个元素紧跟在第一个元素之后，并且两个元素都是属性同一个父元素的子元素，则第二个元素将被选中

      a+b 就是选择 “紧跟在a后面的一个b”
      通用兄弟选择器 p~span p元素之后的所有同层级span元素
      */

      /* 子选择器 -不同与后代选择器 它一定是选择自己的儿子*/
      .box > p {
        color: red;
      }
      img{
        width: 300px;
      }
      /* 相邻兄弟选择器 */
      /* +表示 紧跟着img 的 span标签 */
      /* 两个您好 并不是绿色的 是因为这两个你好并不是跟在img 后面的标签 甚至后面跟着两个span他也只会渲染跟着它的第一个span 而不会渲染第二个 */
      img+span{
        color: green ;
      }
      /* 通用兄弟选择器 --代表的是后的同一个级别 如果后面多了一个级别的 那么是无法选中的 */
      h3~span{
        color: purple;
      }
      /* 序号选择器 --是按照序号来进行选择的*/
      /* 

      兼容性--IE7 :first-child  第一个子元素 --代表位置修饰词语 某元素
      兼容性--IE9 :last-child  最后一个子元素
      兼容性--IE9 :nth-child(3) 第三个子元素
      兼容性--IE9 :nth-of-type(3) 第三个某类型子元素
      兼容性--IE9 :nth-last-child(3) 倒数第三个子元素
      兼容性--IE9 :nth-last-of-type(3) 倒数第三个某类型子元素

      :nth-child() 可以写成an+b的形式 ,表示从b开始每a个选一个 ,注意不能写为b + an
        .box2 p:nth-child(3n+2){color:green;}
        .box2 p:nth-child(2n+1) = .box2 p:nth-child(odd) --表示奇数
        .box2 p:nth-child(2n) = .box2 p:nth-child(even) --表示偶数
      请问下面的选择器,会让哪个p文字变蓝?
    <div class="box4">
      <p>我是1号p</p>
      <p>我是2号p</p>
      <h3>我是1号h3</h3>
      <h3>我是2号h3</h3>
      <p>我是3号p</p>
      <p>我是4号p</p>
      <h3>我是3号h3</h3>
      <h3>我是4号h3</h3>
    </div>

     我: <p>我是3号p</p>
     答案: 不会选择任何一个 且这个选择器是失效的
     因为box当中没有任何一个p是第三个子元素

     /* 那么就是要这个p变蓝该怎么做呢?
      :nth-of-type() 将选择同种标签标签指定序号的子元素
      .box p:nth-of-type(3){color:blue;}
      
      nth-last-child() 和 :nth-last-of-type()都是倒数选择


     */

     :focus   表示:选择当前获得焦点的表单元素
     :enabled   表示:选择当前有效的表单元素
     :disabled   表示:选择当前无效的表单元素
     :checked 表示:选择当前已经勾选的单选按钮或者复选框
     :root   表示:选择根元素,即<html>标签 
     
     */
      p {
        float: left;
        width: 200px;
        height: 200px;
        border: 1px solid #000;
      }
      /* :empty   表示:选择空白的标签 */
      /* 只有内容空白的p标签被选中  第四个没有别选择上的原因是因为 它内部是有一个空格的  
     空格和换行是不能视为空白标签的
     
     */

      .para:empty {
        background-color: red;
      }

      /* :focus   表示:选择当前正在聚焦的元素
     随着用户切换了这个聚焦 那么这个红颜色的背景就轮着
      <input type="text" disabled>
     加入了disabale就表示不能被选中
     */
      input:focus {
        background-color: red;
      }
      /* :disabled   表示:选择当前无效的表单元素 */
      /* 那么这个时候我们就可以使用 :diasabled 来选中这些无效的 给他添加相应的东西*/
      input:disabled {
        border: 6px solid blue;
      }
      /* :enabled   表示:选择当前有效的表单元素 */

      /* 同样道理 有效也可以进行选择 */
      input:enabled {
        border: 6px solid greenyellow;
      }
      /* :checked 表示:选择当前已经勾选的单选按钮或者复选框 */
      /* + 表示后面的兄弟元素 checkbox表示复选框 */
      input:checked + span {
        color: red;
      }
      /* :root   表示:选择根元素,即<html>标签 
     选择的是根元素
     */
      /* 设置默认样式 或者 滚动条  他是通过继承性影响所有文字的大小的 */
      :root {
        font-size: 30px;
      }
    </style> -->

      ::before 创建一个伪元素,其将成为匹配选中的元素的 第一个子元素, 必须设置 content 属性 表示其中的内容
